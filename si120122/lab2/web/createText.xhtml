<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SI, Lab2</title>
    </h:head>
    <h:body>
        <big><big>SI, Lab2</big></big>
        <p:separator/>
        <h:form>
            <h:inputTextarea style="width: 50%; height: 400px" value="#{textBean.value}" required="true"
                             requiredMessage="The text can't be empty!"/>
            <br/>
            <p:messages/>
            <br/>
            <h:commandButton value="Save text" action="#{textBean.saveText}"/>
        </h:form>
        <h:form>
            <h:commandButton value="Cancel" action="#{textBean.cancel}"/>
            <br/>
        </h:form>
    </h:body>
</html>
